<!DOCTYPE html>
<html>
	<head>
		<title>Pingimus</title>
		<meta name="viewport" content"width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript" src="javascript/script.js"></script>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>Pingiumus</h1>
			</div>

			<div data-role="content">

<a href="#popupLogin" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-icon="check" data-theme="a" data-transition="flip">Sign in</a>

				<div data-role="popup" id="popupMenu" data-theme="a">
					<div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
						<form onsubmit="createnewgroup();">
							<div style="padding:10px 20px;">
							  <h3>Please sign in</h3>
					          <label for="un" class="ui-hidden-accessible">Username:</label>
					          <input type="text" name="user" id="un" value="" placeholder="username" data-theme="a" />

					          <label for="pw" class="ui-hidden-accessible">Password:</label>
					          <input type="password" name="pass" id="pw" value="" placeholder="password" data-theme="a" />

					    	  <button type="submit" data-theme="b" data-icon="check">Sign in</button>
							</div>
						</form>
					</div>
				</div>


				<button onclick="createnewgroup();"></button>

				<h2>Chats 
					<a href="#popupNewGroup" data-rel="popup" data-position-to="window" class="ui-btn ui-conrner-all ui-shadow ui-btn-inline ui-icon-check ui-btn-icon-left ui-btn-a" data-transision="flip">add</a>
				</h2>

				<!-- create group dialog -->
				<div data-role="popup" id="popupNewGroup" data-theme="a" class="ui-corner-all">
					<form>
						<div style="padding:10px 20px;">
							<h3>Create group</h3>
							<label for="groupname" class="ui-hidden-accessible">Name:</label>
							<input type="text" name="group" id="groupname" value="" placeholder="group name" data-theme="a">
							<button type="submit" class="ui-btn" ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check>Create</button>
						</div>
					</form>
				</div>

				<ul id="grouplist" data-role="listview" data-filter="false">
					<li><a href="group.html?group=4324"><h3>Tim</h3><p>3.4.2015</p></a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
